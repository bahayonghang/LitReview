name: 'Release Build'

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Code Quality Checks
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: litreview-desktop/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: just install

      - name: Rust code formatting check
        run: cargo fmt --all -- --check
        working-directory: litreview-desktop/src-tauri

      - name: Rust clippy check
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: litreview-desktop/src-tauri

      - name: TypeScript type check
        run: npm run build
        working-directory: litreview-desktop

  # Windows Build
  build-windows:
    name: Windows Build
    needs: quality-check
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: litreview-desktop/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: litreview-desktop/src-tauri

      - name: Install dependencies
        run: just install

      - name: Build Windows app
        run: npm run tauri build
        working-directory: litreview-desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: litreview-desktop/src-tauri/target/release/bundle/msi/*.msi
          retention-days: 30

      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: litreview-desktop/src-tauri/target/release/LitReview*.exe
          retention-days: 30

  # macOS Build
  build-macos:
    name: macOS Build
    needs: quality-check
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: litreview-desktop/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: litreview-desktop/src-tauri

      - name: Install dependencies
        run: just install

      - name: Build macOS app
        run: npm run tauri build
        working-directory: litreview-desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: litreview-desktop/src-tauri/target/release/bundle/dmg/*.dmg
          retention-days: 30

      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: litreview-desktop/src-tauri/target/release/bundle/macos/*.app
          retention-days: 30

  # Create GitHub Release
  create-release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows-installer/*.msi
            artifacts/windows-portable/*.exe
            artifacts/macos-dmg/*.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}