name: 'CI Check'

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Frontend checks
  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: litreview-desktop

      - name: TypeScript type check
        run: bun run build
        working-directory: litreview-desktop

      - name: ESLint check (if configured)
        run: |
          if [ -f "litreview-desktop/.eslintrc.js" ] || [ -f "litreview-desktop/.eslintrc.json" ] || [ -f "litreview-desktop/eslint.config.js" ]; then
            bun run lint || true
          else
            echo "ESLint not configured, skipping lint check"
          fi

  # Rust checks
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: litreview-desktop/src-tauri

      - name: Check code formatting
        run: cargo fmt --all -- --check
        working-directory: litreview-desktop/src-tauri

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: litreview-desktop/src-tauri

      - name: Run tests
        run: cargo test --verbose
        working-directory: litreview-desktop/src-tauri

  # Basic build test (Linux)
  build-test:
    name: Linux Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev libjavascriptcoregtk-4.1-dev libsoup-3.0-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: litreview-desktop/src-tauri

      - name: Install dependencies
        run: bun install
        working-directory: litreview-desktop

      - name: Build frontend only
        run: bun run build
        working-directory: litreview-desktop

      - name: Test Rust compilation
        run: cargo check --verbose
        working-directory: litreview-desktop/src-tauri