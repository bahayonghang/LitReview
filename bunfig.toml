[install]
# Configure bun install behavior
globalDir = "~/.bun/install/global"
registry = "https://registry.npmjs.org/"

[install.cache]
# Enable install cache
dir = "~/.bun/install/cache"
disable = false

[install.lockfile]
# Use bun.lockb
print = "yarn"

[test]
# Test configuration
preload = []

[run]
# Run script configuration
shell = "system"

[target]
# Target configuration for different platforms
bun = "bun"
node = "node"

[define]
# Define global constants
__DEV__ = "process.env.NODE_ENV === 'development'"
__PROD__ = "process.env.NODE_ENV === 'production'"

[loader]
# File loader configuration
".css" = "css"
".js" = "js"
".jsx" = "jsx"
".ts" = "ts"
".tsx" = "tsx"
".json" = "json"

[loglevel]
# Logging level for bun
level = "info"